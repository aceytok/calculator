<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png" type="image/png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="display-top"></div>
            <div class="display-bottom">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="clear-button">CLEAR</button>
            <button class="delete-button">DELETE</button>
            <button class="seven-button">7</button>
            <button class="eight-button">8</button>
            <button class="nine-button">9</button>
            <button class="add-button">+</button>
            <button class="four-button">4</button>
            <button class="five-button">5</button>
            <button class="six-button">6</button>
            <button class="subtract-button">-</button>
            <button class="one-button">1</button>
            <button class="two-button">2</button>
            <button class="three-button">3</button>
            <button class="multiply-button">*</button>
            <button class="decimal-button">.</button>
            <button class="zero-button">0</button>
            <button class="equals-button">=</button>
            <button class="divide-button">/</button>
            
        </div>
    </div>
    <div class="footer"><a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by srip - Flaticon</a></div>
</body>
</html>
